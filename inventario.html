<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gestión de Inventario</h1>
        </header>
        
        <div class="search-filter-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar producto...">
                <button id="searchBtn">Buscar</button>
            </div>
            <div class="filter-container">
                <label for="sortBy">Ordenar por:</label>
                <select id="sortBy">
                    <option value="id">ID</option>
                    <option value="name">Nombre</option>
                    <option value="stock">Cantidad</option>
                    <option value="price">Precio</option>
                </select>
                <button id="sortAscBtn">↑</button>
                <button id="sortDescBtn">↓</button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Inventario de Productos</h2>
                <button id="showFormBtn" class="add-btn">+ Agregar Producto</button>
            </div>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Producto</th>
                        <th>Categoría</th>
                        <th>Cantidad Disponible</th>
                        <th>Precio Unitario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Aquí se cargarán los productos dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <div class="form-container" id="formContainer" style="display: none;">
            <div class="form-header">
                <h2>Registro de Productos</h2>
                <button id="closeFormBtn" class="close-btn">×</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Categoría:</label>
                    <select id="productCategory" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="Electrónicos">Electrónicos</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Alimentos">Alimentos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productStock">Cantidad Disponible:</label>
                    <input type="number" id="productStock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Precio Unitario:</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="saveBtn">Guardar Producto</button>
                    <button type="button" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
